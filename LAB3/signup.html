    <!-- 다음과 같은 각기 다른 attribute 최소 한번씩 사용 (총 5번 HTML input 받을 때)
	Autocomplete, autofocus, placeholder, required, pattern, etc. 중 하나씩 
	한 개의 인풋마다 위와 같은 attribute 사용시 4점 (총 5개: 20점)
	단 5개 모두 서로 다른 attribute 사용이여야 함 
	중복 일 시 점수는 한 개 사용에 대해서만 받음 -->


    <span class="black">이름:</span>
    <input type="text" placeholder="Enter name" autocomplete="off"><br>
    <span class="black">생일:</span>
    <input type="text" placeholder="Enter birthday" autofocus="autofocus"><br>
    <span class="black">전화번호:</span>
    <input type="text" placeholder="Enter phone number" required="required"><br>
    <span class="black">유저 아이디:</span>
    <input type="text"><br>
    <span class="black">비밀번호:</span>
    <input type="password" placeholder="Enter three letters" pattern="[A-z]{3}"><br>
    <span class="black">비밀번호 확인:</span>
    <input type="password" placeholder="Enter three letters" attern="[A-z]{3}"><br>
